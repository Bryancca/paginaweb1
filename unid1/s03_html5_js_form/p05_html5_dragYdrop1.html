<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drag & drop</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <script src="rr/dragYdrop1.js" type="text/javascript"></script>
        <link href="rr/dragYdrop1.css" rel="stylesheet" type="text/css">
    </head>

    <body onload="comprobarnavegador();">
        <Header>
            <h1> Un ejemplo del uso del drag y drop en html 5 </h1>
        </Header>
        <section>
            <div id="cuadro1" ondragenter="return enter (event)" ondragover="return over(event)" ondragleave="return leave(event)" androp="return drop(event)">
                <div class="cuadradito" id="arrastrable 1" draggable="true" ondragstart="start (event)" ondragstart="end(event)">1</div>  
                <div class="cuadradito" id="arrastrable 2" draggable="true" ondragstart="start (event)" ondragstart="end(event)">2</div>  
                <div class="cuadradito" id="arrastrable 3" draggable="true" ondragstart="start (event)" ondragstart="end(event)">3</div>      
            </div>            
            <div id="cuadro2" ondragenter="return enter (event)" ondragover="return over(event)" ondragleave="return leave(event)" androp="return drop(event)"></div>
            <div id="cuadro3" ondragenter="return enter (event)" ondragover="return over(event)" ondragleave="return leave(event)" androp="return clonar(event)">
                Clonadora
            </div>
            <div id="papelera" ondragenter="return enter (event)" ondragover="return over(event)" ondragleave="return leave(event)" androp="eliminar clonar(event)">
                Papelera
            </div>
        </section>
    </body>
</html>
